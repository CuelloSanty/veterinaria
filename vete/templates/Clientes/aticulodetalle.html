{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulo Detalle</title>
</head>
<body>
    <br><br><br>

    <main>
    <div class="cont">
        <img src="{{ obj.img }}" alt="">
    </div>
    <div class="preview">
            <h4>{{  obj.nombre }}</h4>
            <p>{{  obj.descripcion }}</p>
            <hr>
            <p>Marca: {{  obj.marca }}</p>
            <hr>
            <p>Tipo Mascota: {{  obj.tipo_mascota }}</p>
            <p>Tipo: {{  obj.tipo }}</p>
        </div>
        </main>
</body>
</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
*{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
main{
    font-family: "Roboto Mono", monospace;
    font-optical-sizing: auto;
    font-weight: 400;
    display: flex;
    width: 90%;
    flex-direction: row;
    margin: 8rem;
}

.cont{
    background-color: white;
    width: auto;
    border: 3px solid rgb(219, 234, 247);
}
.cont img{
    height: 15rem;
    width: 15rem;
}
.preview{
    padding-left: 10px;
    padding-top: 15px;
    background-color:rgb(219, 234, 247);
    display: flex;
    flex-direction: column;
    width: 70%;
}

@media screen and (max-width: 992px){
    main{
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin: 2.5rem;
    }
    .cont img{
        width: 100%;
    }
}

</style>

{% endblock %}

{% block footer %}
{% include 'footer.html'%}
{% endblock %}
