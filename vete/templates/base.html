<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Veterinaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>


  <nav class="navbar navbar-expand-lg" style="background-color:rgb(156, 208, 253);">
    <div class="container-fluid">
      <a class="navbar-brand overflow-hidden" style="width: 2.5rem;"
        href="/"><img src="{% static 'images/vete1.png' %}" alt="" class="w-100" ></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/Articulos/Lista">Articulo</a></li>
          <li class="nav-item"><a class="nav-link text-info-emphasis" href="/Proveedor/Lista">Proveedor</a></li>
          <li class="nav-item"><a class="nav-link text-body-secondary" href="/Cliente/Lista">Cliente</a></li>
          <li class="nav-item"><a class="nav-link" href="/Empleado/Lista">Empleado</a></li>
          <li class="nav-item"><a class="nav-link" href="/Mascota/Lista">Mascotas</a></li>
          <li class="nav-item"><a class="nav-link" href="/Pedidos/Lista">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="/Ventas/Lista">Ventas</a></li>
          <li class="nav-item"><a class="nav-link" href="/Atencion/Lista">Atencion</a></li>
        </ul>
        <form class="d-flex" role="search">
          
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-primary">Cerrar Sesión</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">Iniciar Sesión</a>
        {% endif %}
        </form>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>
</html>
