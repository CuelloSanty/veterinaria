{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Pedidos</title>
    {% block css %}
<link rel="stylesheet" href="{% static 'style/forms.css' %}">
{% endblock css %}
</head>
<body>
    <h1></h1>
    <a href="/Pedidos/Lista/">Ia inicio del Lista de pedidos</a>

</html>
